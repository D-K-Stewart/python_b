<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Document</title>
</head>
<body>
    <div style="margin-top:40px;">  
        <div class="nav">
        
            <div style="display: flex">
                <form action="/dashboard"><button action='/new' type="submit" class="topbtn">TV Shows</button></form>
                <form action="/logout"><button action='/logout' type="submit" class="topbtn">Logout</button></form>
            </div>
        </div>
        <div class="box" style="border: solid black 1px;">
            <div>
                <p>{{ show_name }}</p>
            </div>
            <div>
                <p><strong>Title:</strong><p style="text-decoration: underline;">{{ show.title }}</p>
                <p><strong>Network:</strong><p style="text-decoration: underline">{{ show.network }}</p>
                <p><strong>Release Date:</strong><p style="text-decoration: underline">{{show.release_date}}</p>
                <p><strong>Description:</strong><p>{{ show.description}}</p>
                <br>
                <p>Reported By: {{ show.creator.fullname }}</p>
            </div>

        </div>

    </div>  
</body>
</html>
